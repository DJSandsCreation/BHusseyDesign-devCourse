<!DOCTYPE html>
<html>
<head>
	<title>Forms By DJSands</title>
</head>
<body>
	<h1>Forms</h1>

	<forms>
    <!-- fieldset is the wrapper -->
		<fieldset> 
			<legend>DJSands Profile Info</legend>
			<!--  the legend is at the top of the field set and it shows appear in the top left corner -->
			<label>Your Name</label>
			<input type="text" placeholder="Enter your name">
			<br>
			<!-- as no css yet need to seperate using br -->
			<label>Your Email</label>
			<input type="email" placeholder="Enter your email">
			<br>

			<label>Password</label>
			<input type="password" name="">
			<br> <br>
			<!-- extra space because  we will use a radio button -->
			<label>Gender</label><br>
			<!-- tell browser below radio buttons are related by adding name so it will only let you choose one option -->
			<input type="radio" name="gender">Female <br>
			<input type="radio"name="gender">Male
			<br> <br>

			<label>Type of computer are you using?</label><br>
			<input type="checkbox">I have a laptop<br>
			<input type="checkbox">I have a desktop<br>
			<br> <br>

			<label>Age</label>
			<select>
				<option>0 - 20</option>
				<option>21 - 40</option>
				<option>41 - 60</option>
				<option>61+</option>
            </select>

            <br> <br>

            <label>Message</label><br>
            <textarea rows"10" cols="80"></textarea>

            <br> <br>

            <input type="submit" value="Save my info!!">
            <input type="reset" value="Clear that info!!">

		</fieldset>

		<forms>

</body>
</html>
